<li><div class="para">Sign on using your U of L email and your proper name. I’m hoping to be able to put you into “breakout rooms” using pre-assigned groups. This will not work if your name doesn’t match what’s on the class list.</div></li>
<li><div class="para">You <em class="alert">do not</em> need to have your camera on at all times. But do consider adding a profile photo or avatar, so I don’t have to spend class looking at a grid of black rectangles.</div></li>
<li><div class="para">Please <em class="alert">do</em> mute your microphone when everyone is together in the main room. You can unmute if you want to ask a question.</div></li>
<li><div class="para">Please <em class="alert">don’t</em> mute your microphone while in a breakout room. (With reasonable exceptions: some of you might be in noisy environments, such as a construction site, or a house with kids.)</div></li>
