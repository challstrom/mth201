<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">In short, that any work you represent as your own, is your own. Much of your work can be done in groups, but not all of it. I will assume that you have access to a calculator, including online tools (like <a class="external" href="https://www.symbolab.com/" target="_blank">Symbolab</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-21-hidden.html" title="Footnote 5.0.1"><sup> 1 </sup></a>) that give you step-by-step solutions.</div>
